<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="shortcut icon" type="image/x-icon" href="favicon.gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asher+</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&family=Silkscreen" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #edefe8;
            background-image: linear-gradient(0deg, transparent 1px, rgba(0, 0, 0, 0.03) 1px), linear-gradient(90deg, transparent 1px, rgba(0, 0, 0, 0.03) 1px);
            background-size: 10px 10px;
            font-family: 'EB Garamond', serif;
            color: #3a5a3f;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            letter-spacing: -2px;
        }
        .container {
            text-align: center;
        }
        .asher {
            font-size: 40px;
            font-family: 'EB Garamond', serif;
            display: inline;
            letter-spacing: -2px;
        }
        .plus {
            font-size: 30px;
            font-family: 'Silkscreen', sans-serif;
            vertical-align: super;
        }
        .contact-button {
            opacity: 0;
            background-color: #3a5a3f;
            color: #edefe8;
            border: none;
            padding: 10px 20px;
            margin-top: 40px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold; /* Bold weight */
            font-size: 16px;
            cursor: pointer;
            border-radius: 0;
            display: inline-block;
            transition: opacity 0.5s ease;
            letter-spacing: 0px;
            text-transform: uppercase;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text-container">
            <span class="asher"></span><span class="plus"></span>
        </div>
        <a href="mailto:hi@asher.plus" class="contact-button" id="contact-button">Contact</a>
    </div>
    <script>
        const text = 'Asher+';
        const textContainer = document.querySelector('.asher');
        const plusSignContainer = document.querySelector('.plus');
        const contactButton = document.getElementById('contact-button');
        let i = 0;
        const typingSpeed = 200;

        const typeText = () => {
            if (i < text.length) {
                if (text.charAt(i) === '+') {
                    plusSignContainer.innerHTML = '+';
                } else {
                    textContainer.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeText, typingSpeed);
            } else {
                contactButton.style.opacity = '1';
            }
        };

        window.addEventListener('load', () => {
            setTimeout(typeText, 500);
        });
    </script>
</body>
</html>
